<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Live Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <a href="../html/index.html">Accueil</a>
        <a href="../html/actualite.html">Actualité</a>
        <a href="../html/live.html">Live</a>
        <a href="../html/streamer.html">Streamer</a>
        <a href="../html/connexion.html" class="connexion">Mon espace</a>
    </nav>

    <h1>Formulaire Live </h1>
    <form id="liveForm">
        <fieldset>
            <legend>Live</legend>
            <label for="liveLabel">Libellé:</label>
            <input type="text" id="liveLabel" name="liveLabel" required><br>

            <label for="liveStreamer">Streamer:</label>
            <input type="text" id="liveStreamer" name="liveStreamer" required><br>

            <label for="liveThemes">Thématique:</label><br>
            <select id="liveThemes" name="liveThemes" multiple required>
                <option value="just chatting">just chatting</option>
                <option value="MMO">MMO</option>
                <option value="FPS">FPS</option>
                <option value="Action">Action</option>
                <option value="Aventure">Aventure</option>
                <option value="Horreur">Horreur</option>
                <option value="Jeu de rôle">Jeu de rôle</option>
            </select><br>

            <label for="startDate">Date de début:</label>
            <input type="date" id="startDate" name="startDate" required><br>

            <label for="endDate">Date de fin:</label>
            <input type="date" id="endDate" name="endDate" required><br>

            <label for="starthour"> Heure du début:</label>
            <select id="starttime" name="starttime" required>
                <option value="fin">Début</option>
                <option value="début">1h</option>
                <option value="début">2h</option>
                <option value="début">3h</option>
                <option value="début">4h</option>
                <option value="début">5h</option>
                <option value="début">6h</option>
                <option value="début">7h</option>
                <option value="début">8h</option>
                <option value="début">9h</option>
                <option value="début">10h</option>
                <option value="début">11h</option>
                <option value="début">12h</option>
                <option value="début">13h</option>
                <option value="début">14h</option>
                <option value="début">15h</option>
                <option value="début">16h</option>
                <option value="début">17h</option>
                <option value="début">18h</option>
                <option value="début">19h</option>
                <option value="début">20h</option>
                <option value="début">21h</option>
                <option value="début">22h</option>
                <option value="début">23h</option>
                <option value="début">24h</option>
            </select>

            <label for="endhour"> Heure du fin:</label>
            <select id="endtime" name="endtime" required>
                <option value="fin">Fin</option>
                <option value="fin">1h</option>
                <option value="Fin">2h</option>
                <option value="Fin">3h</option>
                <option value="Fin">4h</option>
                <option value="Fin">5h</option>
                <option value="Fin">6h</option>
                <option value="Fin">7h</option>
                <option value="Fin">8h</option>
                <option value="Fin">9h</option>
                <option value="Fin">10h</option>
                <option value="Fin">11h</option>
                <option value="Fin">12h</option>
                <option value="Fin">13h</option>
                <option value="Fin">14h</option>
                <option value="Fin">15h</option>
                <option value="Fin">16h</option>
                <option value="Fin">17h</option>
                <option value="Fin">18h</option>
                <option value="Fin">19h</option>
                <option value="Fin">20h</option>
                <option value="Fin">21h</option>
                <option value="Fin">22h</option>
                <option value="Fin">23h</option>
                <option value="Fin">24h</option>
            </select><br>

            

            <label for="pegi">PEGI:</label>
            <select id="pegi" name="pegi" required>
                <option value="--">--</option>
                <option value="3">3</option>
                <option value="7">7</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="18">18</option>
            </select><br>

            <label for="equipment">Liste de matériel (Avec la marque):</label><br>
            <textarea id="equipment" name="equipment" rows="3" placeholder="1 micro, 1 casque, etc."></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Streamer</legend>
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="matricule">Matricule:</label>
            <input type="text" id="matricule" name="matricule" readonly><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="age">Âge:</label>
            <input type="number" id="age" name="age" min="0" required><br>

            <label for="channelName">Nom de la chaîne:</label>
            <input type="text" id="channelName" name="channelName" required><br>
        </fieldset>


        <button type="submit">Soumettre</button>
    </form>
</header>

    <script src="../js/formulairelive.js"></script>
</body>
</html>
